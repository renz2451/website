<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RENZ Web Dumper</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>🌐 RENZ Website Dumper</h1>
    <form id="dumpForm">
      <input type="url" placeholder="Website URL (http://...)" name="url" required>
      <input type="text" placeholder="Depth (default: 0)" name="depth">
      <input type="text" placeholder="Rate Limit (default: unlimited)" name="rate">
      <input type="text" placeholder="Delay (default: 1)" name="wait">
      <button type="submit">Start Dump</button>
    </form>
    <div id="logs" class="logs"></div>
    <div id="renamePrompt" style="display:none;"></div>
  </div>
  <script src="/static/app.js"></script>
</body>
</html>
