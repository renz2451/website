
<!DOCTYPE html>
<html>
<head>
  <title>Web Dumper</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>🌐 Web Dumper</h1>
  <form id="dumpForm">
    <input type="text" name="url" placeholder="Enter URL" required><br>
    <input type="text" name="depth" placeholder="Depth (default 0)"><br>
    <input type="text" name="rate" placeholder="Rate (e.g. 100k or unlimited)"><br>
    <input type="text" name="wait" placeholder="Wait (default 1 second)"><br>
    <button type="submit">Start Dump</button>
  </form>
  <pre id="logs">Awaiting input...</pre>
  <script src="/static/app.js"></script>
</body>
</html>
