<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Renz Web Dumper</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h2>🌍 Renz Web Dumper</h2>
  <form id="dumpForm">
    <label>🔗 URL to Dump:</label><br>
    <input type="text" name="url" required><br><br>

    <label>📏 Depth:</label><br>
    <input type="text" name="depth" placeholder="0"><br><br>

    <label>🚀 Rate (e.g. 100k, unlimited):</label><br>
    <input type="text" name="rate" placeholder="unlimited"><br><br>

    <label>⏱️ Wait Time (seconds):</label><br>
    <input type="text" name="wait" placeholder="1"><br><br>

    <button type="submit">Start Dump</button>
  </form>

  <h3>📄 Logs:</h3>
  <pre id="logs">Waiting...</pre>

  <script src="/static/app.js"></script>
</body>
</html>
